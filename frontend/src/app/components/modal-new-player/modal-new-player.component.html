<button class="btn" onclick="my_modal_4.showModal()">+ Create Player</button>
<dialog id="my_modal_4" class="modal">
    <div class="modal-box w-11/12 max-w-5xl flex flex-col items-center h-auto">
        <h3 class="font-bold text-lg mb-3">Create Player</h3>
        <input type="text" placeholder="Full Name" class="input input-bordered w-full max-w-xs mb-3" />
        <input type="number" placeholder="Age" class="input input-bordered w-full max-w-xs mb-3" />
        <input type="text" placeholder="Actual Team" class="input input-bordered w-full max-w-xs mb-3" />
        <input type="number" placeholder="Dorsal" class="input input-bordered w-full max-w-xs mb-3" />
        <input type="text" placeholder="Nationality" class="input input-bordered w-full max-w-xs mb-3" />
        <select class="select select-bordered w-full max-w-xs mb-3">
            <option disabled selected>Position</option>
            <option>Delantero</option>
            <option>Medio Campo</option>
            <option>Defensa</option>
            <option>Portero</option>
        </select>
        <input type="text" placeholder="Weight" class="input input-bordered w-full max-w-xs mb-3" />
        <input type="text" placeholder="Height" class="input input-bordered w-full max-w-xs mb-3" />
        <select class="select select-bordered w-full max-w-xs mb-3">
            <option disabled selected>Strong Foot</option>
            <option>Derecha</option>
            <option>Zurda</option>
            <option>Ambas</option>
        </select>
        <div class="w-full max-w-xs mb-3 relative">
            <input type="file" id="file-upload" class="file-input file-input-bordered absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
            <label for="file-upload" class="input input-bordered w-full max-w-xs h-full flex items-center justify-center cursor-pointer">
              Choose file
            </label>
        </div>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn">Close</button>
            </form>
        </div>
    </div>
</dialog>
