<div class="carousel relative overflow-hidden rounded-lg shadow-md">
  <div class="carousel-inner flex">
    <div class="carousel-item w-full" *ngFor="let slide of slides; let i = index">
      <img [src]="slide" alt="Slide {{ i + 1 }}" class="w-full h-full object-cover">
      <div class="carousel-caption text-center absolute inset-0 flex flex-col justify-center items-center text-white">
        <h3 class="text-xl font-bold">Slide {{ i + 1 }}</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Botón {{ i + 1 }}</button>
      </div>
    </div>
  </div>
  <!-- Navegación -->
  <button class="absolute top-0 left-0 mt-8 ml-4 text-white" (click)="prevImage()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  <button class="absolute top-0 right-0 mt-8 mr-4 text-white" (click)="nextImage()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </button>
</div>
