<div class="container mx-auto">
    <!-- BotÃ³n para abrir el modal -->
    <button class="btn bg-[#F2D16D] hover:bg-[#f8e8b5]" (click)="openModal()">Crear Informe</button>
  
    <!-- Modal -->
    <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="isModalOpen">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true" (click)="closeModal()">
        </div>
  
        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  
        <!-- Modal Panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-center overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:40 ">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <!-- <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                Heroicon name: check
                <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </div> -->
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 flex flex-col items-center justify-center" style="cursor: pointer;">
                <h3 class="font-bold text-lg mb-3" id="modal-title">
                  Jugadores
                </h3>
                <p class="text-sm">Selecciona un jugador para realizar el informe</p>
                <div class="mt-2">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                      <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Nombre
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Equipo Actual
                        </th>
                      </tr>
                    </thead>
                      <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let player of players" (click)="goToReport(player.id)">
                          <td class="px-6 py-4 whitespace-nowrap">
                            {{ player.name }}
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap">
                            {{ player.actualTeam }}
                          </td>
                        </tr>
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 flex flex-col items-center">
            <button type="button" (click)="closeModal()" class="w-full justify-center items-center rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium text-white bg-[#142740] hover:bg-[#A19DA8] active:bg-[#142740] sm:ml-3 sm:w-auto sm:text-sm">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
