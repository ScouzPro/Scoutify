<!-- Autentificación y formulario del login

<!- Cabeza Login -->
<main class="bottom-20">
    <div class="pt-4 pl-6 pb-20 ">
        <!-- navega a hero -->
        <button class="btn text-xs bg-transparent border border-black text-black hover:bg-black hover:text-white mb-4 text-center" (click)="navigateToHeroLanding()">Back</button>
        <h2 class="mx-auto max-w-md mb-5 mt-5 text-center text-3xl">Login</h2>
    </div>
    <!-- Campos login -->
    
    
    <form [formGroup]="formUser" class="mx-auto max-w-md">
    
        <!-- NOMBRE DE USUARIO -->
        <section class="mx-auto max-w-md mb-4 lg:mb-6">
            <label class="input input-bordered flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                <input type="text" formControlName="username" class="form-control text-sm lg:text-base" placeholder="Nombre de usuario" />
            </label>
        </section>
    
        <!-- PASSWORD -->
        <section class="mx-auto max-w-md mb-4 lg:mb-6">
            <label class="input input-bordered flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                <input type="password" formControlName="password" class="form-control text-sm lg:text-base" placeholder="Contraseña" value="Contraseña" />
            </label>
        </section>
    
        <!-- RECUERDAME Y REDIRECCION -->
        <section class="mx-auto max-w-md mb-4 lg:mb-6">
            <div class="form-control flex items-center flex-row justify-between">
                <div class="flex items-center">
                    <label class="label cursor-pointer flex items-center ml-2 "> 
                        <input type="checkbox" class="toggle toggle-xs" />
                        <span class="label-text pl-2 text-xs"> Recuérdame </span>
                    </label>
                </div>
                <div>
                    <button class="btn btn-ghost btn-xs text-sm" (click)="navigateToAuthRegister()">¿No tienes cuenta?</button>
                </div>
            </div>
        </section>
    
        <!-- ENVIAR -->
        <div class="flex justify-center">
            <button class="btn px-10 lg:px-20 bg-[#F2D16D] border border-transparent text-center hover:bg-transparent hover:border-yellow-400 text-sm" (click)="onSubmit()"> Entrar </button>
        </div>
    
        <!-- Agrega esto donde quieras que aparezca la alerta -->
        <div *ngIf=AlertMessage class="fixed inset-0 flex items-center justify-center">
            <div class="bg-gray-800 text-white py-2 px-4 rounded-md">
                {{ alertMessage }}
            </div>
        </div>
    </form>
</main>

<div class="mt-12">
    <app-footer></app-footer> 
</div>
