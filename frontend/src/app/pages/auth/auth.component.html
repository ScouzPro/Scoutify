<!-- Autentificación y formulario del login

<!-- Cabeza Login -->
<div class="pt-4 pl-6">
    <!-- navega a hero -->
    <button class="btn btn-xs btn-ghost btn-outline" (click)="navigateToHeroLanding()">Back</button>
    <h2 class="mx-auto max-w-md mb-5 mt-5 text-center text-3xl">Login</h2>
</div>

<!-- Campos login -->
<form>

    <!-- NOMBRE DE USUARIO -->
<section class="mx-auto max-w-md">
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
        <input type="text" [formControl]="name" class="form-control" placeholder="Nombre de usuario" />
    </label>
    <!--NgIf es una directiva de condicionales propia de Angular, que evalua el estado de algo y lo utiliza en base a las instrucciones dadas, en este caso, cuando el estado del input pase a valid o touched (que son estados propios de angular), se oculta-->
        <div *ngIf="!name.valid && name.touched" role="alert" class="alert alert-warning p-2 m-2 text-s">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            <span>Nombre es obligatorio</span>
        </div>
    </section>

    <!-- EMAIL -->
    <section class="mx-auto max-w-md">
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
        <input type="text" [formControl]="email" class="form-control" placeholder="Email" />
    </label>
    <div *ngIf="!email.valid && email.touched" role="alert" class="alert alert-warning p-2 m-2 text-s">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
        <!-- Con la directiva ngif aqui, le pido que recorra el array y verifique si existe el indice (de la validacion) que le estoy pidiendo dentro del array,?. hace que si efectivament existe, me retorne el error (alerta) correcto e ignore el otro, y viceversa -->
        <span *ngIf="email.errors?.['required']">
            Email es obligatorio</span>
        <span *ngIf="email.errors?.['email']">
            Email debe ser válido </span>

    </div>
    </section>

    <!-- PASSWORD -->
    <section class="mx-auto max-w-md">
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
        <input type="password" [formControl]="password" class="form-control" value="Contraseña" />
    </label>
    <div *ngIf="!password.valid && password.touched" role="alert" class="alert alert-warning p-2 m-2 text-s">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
        <span *ngIf="password.errors?.['required']">
            Contraseña es obligatorio</span>
        <span *ngIf="password.errors?.['minlength']">
            Contraseña no válida </span>
    </div>
    </section>

    <!-- RECUERDAME Y REDIRECCION -->
    <section class="mx-auto max-w-md">
    <div class="form-control flex items-center flex-row justify-between mb-4">
        <div class="flex items-center">
            <label class="label cursor-pointer flex items-center ml-2 "> <!-- Agregamos mb-4 para el margen inferior y flex items-center para alinear verticalmente -->
                <input type="checkbox" class="toggle toggle-xs" />
                <span class="label-text pl-2"> Recuérdame </span>
            </label>
        </div>
        <div>
            <button class="btn btn-ghost btn-xs" (click)="navigateToAuthRegister()">¿No tienes cuenta?</button>
        </div>
    </div>
    </section>

    <!-- ENVIAR -->
    <div class="flex justify-center">
        <button class="btn btn-s btn-wide btn-outline btn-primary mb-4 text-center" (click)="navigateToHome()">Enviar</button>
    </div>

</form>
<app-footer></app-footer>
