<div>
  <app-navbar></app-navbar>
</div>

<div>
  <app-header-secondary2></app-header-secondary2>
</div>

<div class="container">
  <!-- Iteración sobre las tarjetas de informes -->
  <ng-container *ngFor="let player of players">
    <div *ngFor="let metric of getPlayerMetrics(player.id)" class="card1 bg-[#efede5] rounded-2xl m-4">
      <div class="PrincipalCard">
        <img [src]="player.photo" [alt]="player.name" style="border-radius: 12px;"/>
        <div class="playerInfo">
          <p>{{ player.name }}</p>
          <p>{{ player.position }}</p>
          <p>{{ player.dorsal }}</p>
        </div>
      </div>

      <div>
        <h2>Ultimo Partido</h2>
        <div>
          <label>Resumen del Partido:</label>
          <p>{{ metric.matchSummary }}</p>
        </div>
        <div class="metricClass">
          <div>
            <label>Fecha:</label>
            <p>{{ formatCreatedAt(metric.Created_At) }}</p>
          </div>
          <div>
            <label>Evaluación:</label>
            <p>{{ metric.averageTotalSkills }}</p>
          </div>
        </div>
      </div>

      <!-- Botones de Editar y Eliminar -->
      <div class="buttonMetrics">
        <button (click)="openConfirmModal()" class="text-white bg-[#C84343] hover:bg-[#142740] font-medium rounded-full text-xs px-3 py-1 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Borrar informe</button>
      </div>

      <!-- Modal de confirmación -->
      <div>
        <div *ngIf="confirmModal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
          <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <div class="inline-block align-middle bg-white rounded-lg text-center overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:flex-col sm:justify-evenly">
                  <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                    ¿Quieres continuar y borrar este informe?
                  </h3>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse sm:justify-evenly">
                <button (click)="eliminarMetricas(player.id, metric.id)" type="button" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 font-medium text-black bg-gray-100 hover:bg-gray-300 sm:ml-3 sm:w-auto sm:text-sm">
                  Aceptar
                </button>
                <button (click)="confirmModal = false" type="button" class="mt-3 w-full inline-flex justify-center rounded-md shadow-sm px-4 py-2 bg-[#C84343] hover:bg-red-800 text-white font-medium text-gray-700 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<div>
  <app-footer></app-footer>
</div>
