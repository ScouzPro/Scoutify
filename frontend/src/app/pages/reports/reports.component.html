<div>
  <app-navbar></app-navbar>
</div>
<app-header-secondary2></app-header-secondary2>
<div class="container">
  <!-- Iteración sobre las tarjetas de informes -->
  <ng-container *ngFor="let player of players">
    <div *ngFor="let metric of getPlayerMetrics(player.id)" class="card1">
      <div class="PrincipalCard">
        <img src="{{player.photo}}" alt="{{player.name}}" />
        <div>       
          <p>{{ player.name }}</p>
          <p>{{player.position}}</p>
          <p>{{player.dorsal}}</p>
        </div>
      </div>
      <h2>Ultimo Partido</h2>
      <div>
        <label>Resumen del Partido:</label>
        <p>{{ metric.matchSummary }}</p>
      </div>
      <div class="metricClass">
        <div>
          <label>Fecha:</label>
          <p>{{ formatCreatedAt(metric.Created_At) }}</p>
        </div>
        <div>
          <label>Evaluación:</label>
          <p>{{ metric.averageTotalSkills }}</p>
        </div>
      </div>
      <!-- Botones de Editar y Eliminar -->
      <div class="buttonMetrics">
        <button (click)="eliminarMetricas(player.id)">Eliminar</button>
      </div>
    </div>
    
  </ng-container>
</div>

<div class="footer">
  <app-footer></app-footer>
</div>
