<!-- Autentificación y formulario del login -->

<!-- Cabeza Login -->
<div class="pt-4 pl-6">
    <button class="btn btn-xs btn-ghost btn-outline" (click)="navigateToHeroLanding()">Back</button>
    <h2 class="mx-auto max-w-md mb-5 mt-5 text-center text-3xl">Regístro</h2>
</div>

<!-- Campos registro -->
<div class="mx-auto max-w-md"> <!-- Agregamos la clase max-w-md para limitar el ancho -->
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <input type="text" class="grow" placeholder="Nombre" />
    </label>
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <input type="text" class="grow" placeholder="Apellidos" />
    </label>
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <input type="text" class="grow" placeholder="Nombre de usuario" />
    </label>
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <input type="text" class="grow" placeholder="Email" />
    </label>
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
        <input type="password" class="grow" value="Contraseña" />
    </label>
    <label class="input input-bordered flex items-center gap-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
        <input type="password" class="grow" value="Repetir Contraseña" />
    </label>
    
    <select class="select select-bordered w-full max-w-s">
        <option disabled selected>¿Ojeador o Entrenador?</option>
        <option>Entrenador</option>
        <option>Ojeador</option>
      </select>

    <!-- Check remember me y redd login -->
    <div class="form-control flex items-center justify-center mb-4">
        <div class="flex items-center justify-center">
            <label class="label cursor-pointer ml-2"> <!-- Agregamos mb-4 para el margen inferior y flex items-center para alinear verticalmente -->
                <input type="checkbox" class="checkbox checkbox-xs" />
                <span class="label-text pl-2 pt-2"> Acepto los Términos y Condiciones de Uso </span> <!-- Agregamos pl-2 para añadir espacio a la izquierda -->
            </label>
        </div>
        <div>
            <button class="btn btn-ghost btn-xs text-align" (click)="navigateToAuth()">¿Ya tienes cuenta?</button>
        </div>
    </div>

    <!-- Submit -->
    <div class="flex justify-center">
        <button class="btn btn-s btn-wide btn-outline btn-primary mb-4 text-center" (click)="navigateToHome()">Enviar</button>
    </div>

</div>
<div>
    <app-footer></app-footer>
</div>
